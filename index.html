---
layout: default
---
<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%Y/%m/%-d" }}</span>
      {% for category in post.categories %}
      <span class="post-meta">| {{ category }}</span>
      {% endfor %}
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>

</div>
